<!-- country-search -->
<app-country-search placeholder="Buscar por capital" (value)="query.set($event)"
  [initialValue]="query()"></app-country-search>

<app-country-list [countries]="countryResource.value() ?? []" [errorMessage]="countryResource.error()"
  [isEmpty]="countryResource.value()?.length === 0" [isLoading]="countryResource.isLoading()"></app-country-list>
